<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Foo</title>
        <script>
            var neuropia = null;
            var Module = {
        onRuntimeInitialized: function() {
            neuropia = Module.create("mnist");
           
            const terminal = document.getElementById("terminal")
            Module.setLogger(neuropia, function(str) {
                const  r = str.indexOf('\r');
                if(r < 0) {
                    terminal.value += str;
                } else {
                    const lastNewLine = terminal.value.lastIndexOf('\n');
                    terminal.value = terminal.value.slice(0, lastNewLine) + str;
                }
                console.log(terminal.value);
            }); 
            Module.setParam(neuropia, "Images", "train-images-idx3-ubyte");
            Module.setParam(neuropia, "ImagesVerify", "t10k-images-idx3-ubyte");
            Module.setParam(neuropia, "Labels", "train-labels-idx1-ubyte");
            Module.setParam(neuropia, "LabelsVerify", "t10k-labels-idx1-ubyte");
            const params = Module.params(neuropia); 
            const keys = params.keys();
            const paramList = document.getElementById("paramList");
            for (let i = 0; i < keys.size(); i++) {
                const k = keys.get(i);
                const p = params.get(k);
                const type = p.get(0);
                const value = p.get(1);
               
                const input = document.createElement("INPUT");
                input.setAttribute("name", k)
                input.setAttribute("class", "param");
                switch (type) {
                    case 'interger number':
                        input.setAttribute("type", "number");
                        break;
                     case 'real number':
                        input.setAttribute("type", "number");
                        input.setAttribute("step", "any");
                        break;
                    case 'string':
                        input.setAttribute("type", "text");
                        input.setAttribute("mandatory", "false");
                        break;
                    case 'file':
                      //  input.setAttribute("type", "file");
                      //  break;
                        continue;
                    case 'true|false':
                        input.setAttribute("type", "checkbox");
                        break;
                    default:
                        input.setAttribute("type", "text");
                        input.setAttribute("pattern", type);
                }
                input.setAttribute("value", value);
                const th1 = document.createElement("th");
                th1.textContent = k;
                const th2 = document.createElement("th");
                th2.appendChild(input);
                
                const tr = document.createElement("tr");
                const th3 = document.createElement("th");
                th3.setAttribute("name", "name_" + k);
                th3.textContent = type;
                tr.appendChild(th1);
                tr.appendChild(th2);
                tr.appendChild(th3);
                paramList.appendChild(tr)
                console.log('params result: ' + i + " " + k +  '->' + type + " " + value);
            }
        }
    };
        
        /* Functions */

                          
        function startTrain() {
            const params = document.getElementsByClassName("param");
            let ok = true;
            const plist = {}
            for (let i = 0, length = params.length; i < length; i++) {
                const name = params[i].name;
                const value = params[i].value;
                plist[name] = value;
                const isOk = Module.setParam(neuropia, name, value);
                ok = ok && isOk;
                let status = document.getElementsByName("name_" + name); 
                if(!isOk) {
                    status[0].setAttribute("style", "color:#ff0000");
                }
            }
            if(ok) {
                const iterations = Module.params(neuropia).get('Iterations').get(1);
                console.log("Ready for iterations", iterations);
                if(iterations === 0)
                    return false;
                let iteration = 0;
                
                function doTrain() {
                    if(iteration < iterations && Module.train(neuropia, iteration)) {
                        setTimeout(doTrain, 1);
                        iteration += 10;
                    } else {
                        if(Module.trainingOk(neuropia)) {
                            console.log("Training done");
                            document.getElementById("verifyBtn").disabled = false;
                        }
                        else 
                            alert("Training failed");
                    }
                };
                doTrain();
            }
            
            return false;
        }
		</script>
        <script src="neuropia_t.js"></script>
	</head>
	<body>
        <form name="params" onsubmit="return startTrain()">
            <table id="paramList" align="left"></table>
            <input type="submit" name="Train" value="Train"/>
        </form>
        <button type="button" onclick="verify()" disabled="true" id="verifyBtn">Verify</button>
        <textarea readonly rows="10" cols="75" id="terminal">
            Loading...
        </textarea>
	</body>
</html>
